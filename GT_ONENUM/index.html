<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD OR EVEN?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Choose a number and click on Check. The program will message you whether the chosen number is even or odd. REFRESH THE PAGE BEFORE EACH CHECK.</h4>
    <form>
        <div>
            <label for="numero">Number</label>
            <input type="number" name="" id="numero">
        </div>
    </form>
    <button onclick="check()">Check</button>
    <p>
        <span id="even"></span>
        <span id="odd"></span>
    </p>
    <script src="script.js"></script>
</body>
</html>
