<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div id="num">7</div>
                    <div id="num">8</div>
                    <div id="num">9</div>
                </div>
                <div class="numbers">
                    <div id="num">4</div>
                    <div id="num">5</div>
                    <div id="num">6</div>
                </div>
                <div class="numbers">
                    <div id="num">1</div>
                    <div id="num">2</div>
                    <div id="num">3</div>
                </div>
                <div class="numbers">
                    <div id="num">0</div>
                    <div id="num">.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
