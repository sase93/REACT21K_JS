<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>There are bulbs in a circle. Bulbs that are lit are yellow,</h3>
        <h3>the randomized winning bulb is red and the rest are green.</h3>
        <h3>Try to stop the cycle of flashing bulbs on the winning bulb with the STOP button!</h3>
        <h3>You can use the RESET button to try again after pressing STOP.</h3>
    </div>
    <div id="bulbs"></div>
    <button type="button" id="stop">STOP</button>
    <button type="button" id="reset">RESET</button>
    <script src="script.js"></script>
</body>
</html>
