<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 NUMBER CALCULATOR THING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Give 3 numbers and click Calculate. If any of the numbers are positive they will be added together. If all are positive then both the sum and the mulitiplication of them is shown. If all are negative then a message saying so will appear. REFRESH THE PAGE BEFORE EACH NEW CALCULATION!</h4>
    <form>
        <div>
            <label for="first">First #</label>
            <input type="number" name="" id="first">
        </div>
        <div>
            <label for="second">Second #</label>
            <input type="number" name="" id="second">
        </div>
        <div>
            <label for="third">Third #</label>
            <input type="number" name="" id="third">
        </div>
    </form>
    <button onclick="calculate()">Calculate</button>
    <p>
        <span id="sum"></span>
    </p>
    <p>
        <span id="product"></span>
    </p>
    <p>
        <span id="negatives"></span>
    </p>
    <script src="script.js"></script>
</body>
</html>
