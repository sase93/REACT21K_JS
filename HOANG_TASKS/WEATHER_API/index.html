<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>City temperatures</h2>
    <h5>Enter a city name and click 'Submit' to display the temperature in that city.</h5>
    <h5>A new answer will not be displayed if the city name is invalid.</h5>
    <form>
        <div>
            <label for="city">City name:</label>
            <input type="text" value="City Name" id="city">
        </div>
    </form>
    <button onclick="getTemp()">Submit</button>
    <h5>Answer:</h5>
    <p id="answer"></p>
    <script src="script.js"></script>
</body>
</html>
