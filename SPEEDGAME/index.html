<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedgame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Speedgame</h1>
    <section class="info">
        <h2>Current score:</h2>
        <h2 id="score"></h2>
        <h2 id="miss-text">Missed targets:</h2>
        <h2 id="misses"></h2>
    </section>
    <div class="targets">
        <div class="button noclick" id="one" onclick="addScore()"></div>
        <div class="button noclick" id="two" onclick="addScore()"></div>
        <div class="button noclick" id="three" onclick="addScore()"></div>
        <div class="button noclick" id="four" onclick="addScore()"></div>
    </div>
    <div id="gameover" class="invis">
        <h1>Game over!</h1>
        <h2 id="endmessage"></h2>
        <h2 id="finalscore"></h2>
    </div>
    <div class="timing">
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()" class="invis">Stop</button>
        <button id="reset" class="invis" onclick="window.location.href=window.location.href">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
