<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedgame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Speedgame</h1>
    <h2>Current score:</h2>
    <h2 id="score"></h2>
    <div class="targets">
        <div class="button" id="one" onclick="addScore()"></div>
        <div class="button" id="two" onclick="addScore()"></div>
        <div class="button" id="three" onclick="addScore()"></div>
        <div class="button" id="four" onclick="addScore()"></div>
    </div>
    <div id="gameover" class="gameoveroff">
        <h1>Game over!</h1>
        <h2>Your score was:</h2>
        <h2 id="finalscore"></h2>
    </div>
    <div class="timing">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
