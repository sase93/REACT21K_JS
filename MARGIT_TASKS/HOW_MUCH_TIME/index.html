<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW MUCH TIME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>HOW MUCH TIME?</h2>
    <p>Set an end date and event name and click 'Calculate!' to find out how much time there is until the end date!</p>
    <p>You can also specify a start date if you wish.</p>
    <form>
        <div>
            <label for="enddate">End date</label>
            <input type="text" id="enddate" value="MM/DD/YYYY">
        </div>
        <div>
            <label for="eventname">Event name</label>
            <input type="text" id="eventname" value="Event Name">
        </div>
        <div>
            <label for="startdate">Start date</label>
            <input type="text" id="startdate" value="MM/DD/YYYY">
        </div>
    </form>
    <button onclick="calculate()">Calculate!</button>
    <p id="yourevent"></p>
    <p id="answer"></p>
    <p id="secondanswer"></p>
    <script src="script.js"></script>
</body>
</html>
